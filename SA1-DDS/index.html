    <!-- ENTREGAS
As páginas a serem desenvolvidas são:

Página Inicial: Deverá listar pelo menos três cursos oferecidos pela instituição, servindo como o principal ponto de entrada para os usuários.
Página de Detalhes de Curso: Ao clicar em um curso na página inicial, o usuário será direcionado a uma página que apresenta informações detalhadas sobre esse curso específico.
Página de Cadastro: Um formulário permitirá que os interessados cadastrem seus dados para receber mais informações sobre os cursos, facilitando o contato entre o SENAI e potenciais alunos.
Página de História do SENAI: Esta página destacará a trajetória da instituição, incluindo um vídeo institucional que reforça a credibilidade e o impacto do SENAI ao longo dos anos.

       //Requisitos Técnicos
Os alunos devem garantir que o site seja responsivo, ou seja, que funcione de maneira adequada tanto em dispositivos móveis quanto em desktops. Além disso, o projeto deve incluir:

Navbar navegável: Um menu de navegação que permita a transição entre as páginas.
Display grid: Utilização em alguma página para organizar o layout de forma eficiente.
Display flex: Aplicação em outra página para alinhar elementos de maneira flexível.
Footer: Um rodapé contendo informações de contato e outros dados relevantes sobre o SENAI.
Vídeo institucional: Inserção de um vídeo na página de história, reforçando o conteúdo textual.
Paleta de cores: Seguir rigorosamente as cores institucionais do SENAI para manter a identidade visual da marca.
Protótipo: Criação de um protótipo visual no Figma ou Canva, para apresentação e validação do design, link para o protótipo deve estar em um arquivo na pasta raiz do projeto-->
